server:
  port: 8080

spring:
  application:
    name: EasyMall

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/easymall?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456


  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8


  data:
    redis:
      host: localhost
      port: 6379
      password:
      database: 0
      lettuce:
        pool:
          max-active: 8
          max-wait: -1ms
          max-idle: 8
          min-idle: 0
      timeout: 30000ms



# MyBatis Plus 配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: org.ruikun.entity
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0

# JWT 配置
jwt:
  secret: easymall-jwt-secret-key-2023-very-long-secret-key-for-hmac-sha256-algorithm-requirement-256-bits
  expiration: 86400000  # 24小时

# 文件上传配置
file:
  upload:
    # 基础存储路径(容器内路径)
    base-path: /data/easymall/uploads
    # 访问基础 URL
    base-url: http://8.134.192.13/uploads
    # 单个文件最大大小(字节) - 5MB
    max-size: 5242880
    # 允许的文件类型
    allowed-types:
      - image/jpeg
      - image/jpg
      - image/png
      - image/gif

# 日志配置
logging:
  level:
    org.ruikun: debug
    org.springframework.security: debug